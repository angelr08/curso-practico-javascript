<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curos de JavaScript de Platzi</title>
    <script src="./descuentos.js"></script>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
    </header>
    <section>
        <h2>Calcula el precio de tus productos a pagar con descuento.</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice">
            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" id="InputDiscount">
            <label for="cupon">
                <select id="cupon">
                    <option value="" disabled selected value>Selecciona un cupón</option>
                    <option value="25">Primera Compra</option>
                    <option value="50">Domingo de compras</option>
                    <option value="75">Premium</option>
                </select>
            </label>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
            <p id="ResultP"></p>
        </form>
    </section>
</body>
</html>
